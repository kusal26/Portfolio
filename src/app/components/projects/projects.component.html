<section id="projects" class="projects">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{projectsData.title}}</h2>
      <p class="section-subtitle">{{projectsData.subtitle}}</p>
    </div>
    
    <div class="projects-grid">
      @for (project of projectsData.projects; track project.title) {
        <div class="project-card">
          <div class="project-image">
            <img [src]="project.imageUrl" [alt]="project.title" class="project-img" />
            <div class="project-overlay">
              <div class="project-links">
                <a [href]="project.demoUrl" class="project-link" target="_blank" rel="noopener">
                  <span class="link-text">Live Demo</span>
                  <i class="link-icon">→</i>
                </a>
                <a [href]="project.codeUrl" class="project-link" target="_blank" rel="noopener">
                  <span class="link-text">View Code</span>
                  <i class="link-icon">↗</i>
                </a>
              </div>
            </div>
          </div>
          
          <div class="project-info">
            <h3 class="project-title">{{project.title}}</h3>
            <p class="project-description">{{project.description}}</p>
            
            <div class="project-tech">
              @for (tech of project.technologies; track tech) {
                <span class="tech-tag">{{tech}}</span>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
