<section class="hero">
  <div class="container">
    <div class="hero-content">
      <p class="intro">Hello, I'm</p>
      <h1 class="name">{{name}}</h1>
      <h2 class="title">{{title}}</h2>
      <p class="description">{{description}}</p>
      <div class="hero-buttons">
        <a (click)="scrollToSection('contact')" class="btn btn-primary">Get in Touch</a>
        <a (click)="scrollToSection('projects')" class="btn btn-outline">View My Work</a>
      </div>
    </div>
    <div class="hero-image">
      <!-- Placeholder for profile image -->
      <div class="profile-img-placeholder">
        <div class="img-shape"></div>
      </div>
    </div>
  </div>
  <div class="hero-scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
    <div class="arrow">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</section>
