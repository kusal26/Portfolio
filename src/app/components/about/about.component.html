<section id="about" class="about">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{aboutText.title}}</h2>
      <p class="section-subtitle">{{aboutText.subtitle}}</p>
    </div>
    
    <div class="about-content">
      <div class="about-image">
        <div class="image-frame">
          <!-- Placeholder for your image -->
          <div class="about-img-placeholder"></div>
        </div>
      </div>
      
      <div class="about-text">
        @for (paragraph of aboutText.bio; track $index) {
          <p class="bio-paragraph">{{paragraph}}</p>
        }
        
        <div class="stats-container">
          <div class="stat-item">
            <h3 class="stat-number">{{aboutText.experienceYears}}+</h3>
            <p class="stat-label">Years Experience</p>
          </div>
          <div class="stat-item">
            <h3 class="stat-number">{{aboutText.projectsCompleted}}+</h3>
            <p class="stat-label">Projects Completed</p>
          </div>
          <div class="stat-item">
            <h3 class="stat-number">{{aboutText.clientsServed}}+</h3>
            <p class="stat-label">Clients Served</p>
          </div>
        </div>
        
        <div class="about-buttons">
          <a href="assets/cv/kushal-thapa-cv.pdf" download class="btn btn-primary">Download CV</a>
          <a (click)="scrollToSection('contact')" class="btn btn-outline" style="cursor: pointer">Contact Me</a>
        </div>
      </div>
    </div>
  </div>
</section>
